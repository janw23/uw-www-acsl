{% for elem in directory_structure %}
    {% if elem == '#in#' %}
        <ul>
    {% elif elem == '#out#' %}
        </ul>
    {% elif elem.classname == 'File' %}
        <li><a style="cursor: pointer" onclick="onFileSelected({{ elem.pk }})">{{ elem.name }}</a></li>
    {% else %}
        <li>{{ elem.name }}</li>
    {% endif %}
{% endfor %}
