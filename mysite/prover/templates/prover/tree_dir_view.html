{% for elem in directory_structure %}
    {% if elem == '#in#' %}
        <ul>
    {% elif elem == '#out#' %}
        </ul>
    {% elif elem.classname == 'File' %}
        <li><a href="/prover/frama/{{ elem.pk }}">{{ elem.name }}</a></li>
    {% else %}
        <li>{{ elem.name }}</li>
    {% endif %}
{% endfor %}
