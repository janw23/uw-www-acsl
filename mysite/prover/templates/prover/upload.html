<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minimal Django File Upload Example</title>
</head>
<body>
<!-- Upload form. Note enctype attribute! -->
<form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>
    <p>{{ form.file_data.label_tag }} {{ form.file_data.help_text }}</p>
    <p>
        {{ form.file_data.errors }}
        {{ form.file_data }}
    </p>
    <p><input type="submit" name="uploaded_file" value="Upload"/></p>
</form>
</body>
</html>
