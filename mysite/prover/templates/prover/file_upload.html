<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prover - file upload</title>
</head>
<body>
<form action="{% url 'file-upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for element in form %}
    <p>{{ element.label_tag }} {{ element }}</p>
    {% endfor %}
    <p><input type="submit" name="uploaded_file" value="Upload"/></p>
</form>
</body>
</html>
