<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prover - directory add</title>
</head>
<body>
<form action="{% url 'dir-add' %}" method="post">
    {% csrf_token %}
    {% for element in form %}
    <p>{{ element.label_tag }} {{ element }}</p>
    {% endfor %}
    <p><input type="submit" name="added_dir" value="Add"/></p>
</form>
</body>
</html>
