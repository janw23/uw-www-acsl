<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        /* MENU BAR */

        #menu-bar {
            background-color: darkslategray;
            overflow: hidden;
        }

        #menu-bar a {
            float: left;
            color: aliceblue;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-size: 17px;
        }

        #menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        #main-container {
            display: flex;
            flex: 1;
        }

        #file-selector {
            flex: 1;
            background: beige;
        }

        #editor-and-tabs-container {
            display: flex;
            flex: 5;
            flex-direction: column;
            background: pink;
        }

        #editor-container {
            display: flex;
            flex: 4;
            background: yellow;
        }

        #code-field {
            flex: 4;
            background: lightskyblue;
        }

        #focus-field {
            flex: 1;
            background: darkblue;
        }

        #tabs-container {
            display: flex;
            flex: 1;
            flex-direction: column;
            background: crimson;
        }

        #tabs-container header {
            background-color: darkslategray;
            overflow: hidden;
        }

        #tabs-container a {
            float: left;
            color: aliceblue;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-size: 17px;
        }

        #tabs-container a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>

</head>
<body>

<header id="menu-bar">
    <a href="#file">File</a>
    <a href="#edit">Edit</a>
    <a href="#view">View</a>
    <a href="#help">Help</a>
</header>

<div id="main-container">
    <div id="file-selector">
        <ul>
            <li>File one</li>
            <li>File two</li>
            <li>File three</li>
        </ul>
    </div>

    <div id="editor-and-tabs-container">
        <div id="editor-container">
            <div id="code-field">
                <pre> <code>
                    Some example code here.
                    Not much actually.
                </code></pre>
            </div>

            <aside id="focus-field">
                <ul>
                    <li>main()</li>
                    <li>hello_world()</li>
                    <li>bool is_happy</li>
                    <li>int year = 2021</li>
                </ul>
            </aside>
        </div>

        <div id="tabs-container">
            <header>
                <a href="#tab1">Tab1</a>
                <a href="#tab2">Tab2</a>
                <a href="#tab3">Tab3</a>
                <a href="#tab4">Tab4</a>
            </header>
            <section>
                Some example tab content.
            </section>
        </div>
    </div>
</div>


</body>
</html>
